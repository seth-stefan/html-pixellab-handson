<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Reset form</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="name">Prenume</label>
    <input
      type="text"
      id="name"
      name="name"
      value="Stefan"
    ><br> <br>

    <label for="surname">Nume</label>
    <input
      type="text"
      id="surname"
      name="surname"
      value="Nistor"
    ><br><br>
    <button
      type="submit"
      name="submit"
    >Submit</button>
    <button
      type="reset"
      name="reset"
    >Reset</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-08"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
